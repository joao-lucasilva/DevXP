{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="css/img/icone_pg.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Anton|Days+One|Nunito|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">>
    <script defer src="js/login.js"></script>
    <title>DevXP - Login</title>
    <script language="Javascript">
        function validacaoEmail(field) {     
            usuario = field.value.substring(0, field.value.indexOf("@"));
            dominio = field.value.substring(field.value.indexOf("@") + 1, field.value.length);
            if ((usuario.length >= 1) && (dominio.length >= 3) && (usuario.search("@") == -1) &&
                (dominio.search("@") == -1) && (usuario.search(" ") == -1) && (dominio.search(" ") == -1) &&
                (dominio.search(".") != -1) && (dominio.indexOf(".") >= 1) && (dominio.lastIndexOf(".") < dominio
                    .length - 1)) {} else {
                alert("E-mail invalido! Por favor digite um E-mail Valido!");
            }
        }
    </script>
</head>

<body>
    <nav>
        <div>
            <img src="{% static 'css/img/logo.png' %}" alt="Logo do site">
        </div>
        <p>
            | <a href="index">Home</a>
            | <a href="login">Entrar</a>
            | <a href="cadastro">Cadastre-se</a>
            | <a href="sobre">Sobre </a> |
        </p>
    </nav>
    <section class="espaco-none">
        
    </section>
    <header>
        <h1>Entrar</h1>
        {{ contexto }}
        <div class="botao-cads">
            <button id="dev">Desenvolvedor</button>
            <button id="inst">Instituição</button>
        </div>
        <!-- Aqui em vez de fazer outra div para empresa, podemos fazer um script js para alterar a class
        desta div e o action do form para ir para o action da empresa, quando a pessoa selecionar se é 
        empresa ou dev no botão -->
        <div id="dev">
            <form id="frm1" action="loginst" method="post" name="f1">{% csrf_token %}
                <label for="">Email:</label>
                <input type="text" name="email" onblur="validacaoEmail(f1.email)">
                <label for="">Senha:</label>
                <input type="password" name="pass">
                <div class="posicao-button">
                    <button type="submit">Entre</button>
                </div>
                {{ msg }}
            </form>
        </div>
    </header>
    <section>

    </section>
    <footer>
        <div class="redes-sociais">
            <a href="#"><img src="{% static 'css/img/icon1.png' %}" alt="Logo do facebook"
                    style="height: 25px">facebook.com/devxp</a>
            <a href="#"><img src="{% static 'css/img/icon3.png' %}" alt="Logo do instagram"
                    style="height: 25px">instagram.com/devxp</a>
            <a href="#"><img src="{% static 'css/img/icon2.png' %}" alt="Logo do youtube"
                    style="height: 25px">youtube.com/devxp</a>
        </div>
        <p class="texto-dev">Desenvolvido por João Lucas e Kevin Christian</p>
    </footer>
</body>

</html>
