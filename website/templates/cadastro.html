{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'css/img/icone_pg.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Anton|Days+One|Nunito|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>DevXP - Cadastro</title>
    <script language="Javascript">
        function validacaoEmail(field) {     
            usuario = field.value.substring(0, field.value.indexOf("@"));
            dominio = field.value.substring(field.value.indexOf("@") + 1, field.value.length);
            if ((usuario.length >= 1) && (dominio.length >= 3) && (usuario.search("@") == -1) &&
                (dominio.search("@") == -1) && (usuario.search(" ") == -1) && (dominio.search(" ") == -1) &&
                (dominio.search(".") != -1) && (dominio.indexOf(".") >= 1) && (dominio.lastIndexOf(".") < dominio
                    .length - 1)) {} else {
                alert("E-mail invalido! Por favor digite um E-mail Valido!");
            }
        }
    </script>
</head>

<body>
    <nav>
        <div>
            <img src="{% static 'css/img/logo.png' %}" alt="Logo do site">
        </div>
        <p>
            | <a href="index">Home</a>
            | <a href="login.html">Entrar</a>
            | <a href="cadastro">Cadastre-se</a>
            | <a href="sobre">Sobre </a> |
        </p>
    </nav>
    <header>
        <h1>Cadastro</h1>
        <!-- Aqui temos que adicionar um script js para quando o usuário clicar no botão desenvolvedor aparecer
        o form de cadastro do desenvolvedor e quando clicar no de instituição aparecer o form de cadastro 
        da instiuição -->
        <div class="botao-cads">
            <button><a href="cadastro">Desenvolvedor</a></button>
            <button><a href="cadinst">Instituição</a></button>
        </div>
        <div class="dev">
            <form action="cadastro" method="post" name="f1">{% csrf_token %}
                <label>Nome</label>
                <input type="text" name="nome">
                <label>Email</label>
                <input type="email" name="email" onblur="validacaoEmail(f1.email)">
                <label>Senha</label>
                <input type="password" name="senha">
                <label for="genero">Gênero</label>
                <select name="genero" id="genero">
                    <option value=""></option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
                <label for="interesse">Interesse</label>
                <select name="interesse" id="">
                    <option value=""></option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Full Stack">Full Stack</option>
                    <option value="Data Science">Data Science</option>
                </select>
                <label>Telefone(WhatsApp)</label>
                <input type="number" name="telefone">
                <div class="posicao-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </header>
    <footer>
        <div class="redes-sociais">
            <a href="#"><img src="{% static 'css/img/icon1.png' %}" alt="Logo do facebook"
                    style="height: 25px">facebook.com/devxp</a>
            <a href="#"><img src="{% static 'css/img/icon3.png' %}" alt="Logo do instagram"
                    style="height: 25px">instagram.com/devxp</a>
            <a href="#"><img src="{% static 'css/img/icon2.png' %}" alt="Logo do youtube"
                    style="height: 25px">youtube.com/devxp</a>
        </div>
        <p class="texto-dev">Desenvolvido por João Lucas e Kevin Christian</p>
    </footer>
</body>

</html>
